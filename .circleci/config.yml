references:
  container_java: &container_java
    working_directory: ~/circleci2-sample
    docker:
      - image: openjdk:8

  workspace_root: &workspace_root
      /tmp/workspace

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

  load_code: &load_code
    run:
      name: load code from workspace
      command: |
          # Move all files and dotfiles to current directory
          mv /tmp/workspace/circleci2-sample/* /tmp/workspace/circleci2-sample/.[!.]* .

version: 2
jobs:
  checkout_code:
    <<: *container_java
    steps:
      - checkout
      - run:
          name: create workspace
          command: |
            mkdir -p /tmp/workspace/circleci2-sample
            mv * .[!.]* /tmp/workspace/circleci2-sample/
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - circleci2-sample
  build:
    <<: *container_java
    steps:
      - checkout
      - restore_cache:
          key: gradle-{{ checksum "build.gradle" }}
      - run:
          name: gradle build
          command: |
            ./gradlew build
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle" }}
      - run:
          name: gradle package
          command: |
            ./gradlew bootRepackage
      - run:
          name: create workspace
          command: |
            mkdir -p /tmp/workspace/circleci2-sample
            cp build/libs/circleci2-sample-0.0.1-SNAPSHOT.jar /tmp/workspace/circleci2-sample/
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - circleci2-sample
  deploy:
    <<: *container_java
    steps:
      - checkout
      - *attach_workspace
      - run:
          name: show artifact
          command: |
            ls -la /tmp/workspace/circleci2-sample/

workflows:
  version: 2
  build:
    jobs:
      - build:
      - deploy:
          requires:
            - build
